      --bg1: #cde5ff;
      --bg2: #eaf6ff;
      --card: rgba(255, 255, 255, 0.9);
      --accent: #4a83d6;
      --accent-2: #7fb3ff;
      --text: #1f3b58;
      --muted: #55708a;
      --danger: #d9534f;
      --glow: rgba(127, 179, 255, 0.45);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      font-family: Poppins, sans-serif;
      padding: 25px;
      display: flex;
      justify-content: center;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(24, 44, 66, 0.12);
    }

    header {
      margin-bottom: 10px;
    }

    #title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
    }

    #userGreeting {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
      font-weight: 600;
    }

    #todayDate {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 5px;
    }

    .prayer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px;
      background: white;
      border: 1px solid var(--accent);
      border-radius: 7px;
      margin-top: 17px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(22, 50, 100, 0.06);
      position: relative;
      transition: all .18s ease;
    }

    .prayer-item:hover {
      transform: translateY(-7px);
      box-shadow: 0 8px 26px rgba(22, 50, 100, 0.09);
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: var(--accent);
      cursor: pointer;
    }

    .heart {
      position: absolute;
      right: 50%;
      transform: translateX(50%);
      animation: floatUp 1.2s forwards;
      font-size: 18px;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(10px) scale(.9);
      }

      40% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(-36px) scale(1.15);
      }
    }

    .missedMsg {
      position: absolute;
      right: 50%;
      transform: translateX(50%);
      animation: floatMiss 1.2s forwards;
      pointer-events: none;
      color: var(--danger);
    }

    @keyframes floatMiss {
      0% {
        opacity: 0;
        transform: translateY(10px) scale(.9);
      }

      40% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(-36px) scale(1.1);
      }
    }

    /* --- Islamic Reminder Popup Styling --- */

    #reminderPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 20, 40, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #reminderPopup .popup {
      background: #ffffff;
      width: 90%;
      max-width: 380px;
      padding: 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 28px rgba(0, 0, 50, 0.18);
      animation: fadeInPopup 0.35s ease;
    }

    /* Headings (dark blue) */
    #reminderQuranHeading,
    #reminderHadithHeading {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #0d1a6b;
      /* dark blue */
    }

    /* Paragraph text default */
    #reminderQuran,
    #reminderHadith {
      font-size: 15px;
      color: #000;
      margin-bottom: 18px;
      line-height: 1.45;
    }

    /* Popup button */
    #reminderPopup button {
      width: 100%;
      padding: 12px 14px;
      color: white;
      background: linear-gradient(135deg, var(--accent));
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #reminderPopup button:hover {
      transform: translateY(-2px);
      background: #2e4ae0;
    }

    @keyframes fadeInPopup {
      from {
        opacity: 0;
        transform: scale(0.85);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }


    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 26px rgba(24, 44, 66, 0.1);

      background: linear-gradient(135deg, #ff7b7b, #ffb3b3);
    }

    .glowBox {
      box-shadow: 0 0 32px 8px var(--glow) inset;

    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;

    .popup {
      width: 92%;
      max-width: 380px;
      background: white;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);

      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      border: 1px solid #e6eefc;
      outline: none;
      font-size: 15px;
    }
  </style>
</head>

    /* ---------- Name ---------- */
    window.onload = () => {
      let name = localStorage.getItem("userName");
      if (!name) {
        document.getElementById("namePopup").style.display = "flex";
      } else {
        applyName(name);
        showIslamicReminder();
      }
    };

    function saveUserName() {
      let name = document.getElementById("userNameInput").value.trim();
      if (!name) return;

      localStorage.setItem("userName", name);
      applyName(name);
      document.getElementById("namePopup").style.display = "none";

      showIslamicReminder();
    }

    function applyName(name) {
      document.getElementById("title").textContent = `${name} Salah Tracker!!`;
    }

    /* ---------- Date ---------- */
    document.getElementById("todayDate").textContent =
      new Date().toLocaleDateString(undefined, { weekday: "long", month: "short", day: "numeric" });

    /* ---------- Prayer Toggling ---------- */
    let programmaticToggle = false;
    const ids = ["fajr", "dhuhr", "asr", "maghrib", "isha"];

    function togglePrayer(id, box, e) {
      const cb = document.getElementById(id);
      const directClick = e.target.closest("input,label");

      if (directClick) {
        setTimeout(checkAll, 0);
        return;
      }

      programmaticToggle = true;
      cb.checked = !cb.checked;

      if (cb.checked) showHeart(box);

      setTimeout(() => programmaticToggle = false, 0);
      checkAll();
    }

    ids.forEach(p => {
      document.getElementById(p).addEventListener("change", function () {
        if (!programmaticToggle && this.checked) {
          showHeart(this.parentElement);
        }
        checkAll();
      });
    });

    function showHeart(box) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "â¤ï¸";
      box.appendChild(h);
      setTimeout(() => h.remove(), 1100);
    }

    function showMissed(box) {
      const m = document.createElement("div");
      m.className = "missedMsg";
      m.textContent = "You missed this salah ðŸ’”";
      box.appendChild(m);
      setTimeout(() => m.remove(), 3000);
    }

    function checkAll() {
      const all = ids.every(id => document.getElementById(id).checked);
      const cont = document.querySelector(".container");

      if (all) {
        cont.classList.add("glowBox");
        confetti({ particleCount: 100, spread: 100, origin: { y: 0.7 } });
      } else {
        cont.classList.remove("glowBox");
      }
    }

    /* ---------- Save Day ---------- */
    function resetDay() {
      let missed = [];
      let prayers = {};

      ids.forEach(p => {
        let c = document.getElementById(p).checked;
        prayers[p] = c;
        if (!c) missed.push(p);
      });

      let completedAll = missed.length === 0;

      let history = JSON.parse(localStorage.getItem("salahHistory") || "[]");

      history.push({
        dateISO: new Date().toISOString().slice(0, 10),
        prayers: prayers,
        missed: missed.map(x => x.charAt(0).toUpperCase() + x.slice(1)),
        completedAll: completedAll
      });

      localStorage.setItem("salahHistory", JSON.stringify(history));

      ids.forEach(p => {
        if (!document.getElementById(p).checked) {
          showMissed(document.getElementById(p).parentElement);
        }
        document.getElementById(p).checked = false;
      });

      document.querySelector(".container").classList.remove("glowBox");

        confetti({ particleCount: 140, spread: 120, origin: { y: 0.7 } });
