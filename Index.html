    /* ------------------------------ */
    /*           FONTS + ROOT         */
    /* ------------------------------ */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --bg1: #f5efe6;
      --bg2: #e8dbc6;
      --accent1: #a38364;
      --accent2: #c8ab8b;
      --text: #6b5847;
      --glow: #ffd9b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: 'Poppins', sans-serif;
      padding: 26px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* ------------------------------ */
    /*         FALLING STARS          */
    /* ------------------------------ */
    .star {
      width: 6px;
      height: 6px;
      background: white;
      position: fixed;
      top: -10px;
      border-radius: 50%;
      opacity: 0.9;
      animation: fall 3.5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0
      }

      20% {
        opacity: 1
      }

      100% {
        transform: translateY(110vh);
        opacity: 0
      }
    }

    /* ------------------------------ */
    /*             CONTAINER          */
    /* ------------------------------ */
    .container {
      width: 100%;
      max-width: 430px;
      margin: auto;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px)
      }

      to {
        opacity: 1;
        transform: none
      }
    }

    /* ------------------------------ */
    /*             TITLE              */
    /* ------------------------------ */
    #title {
      text-align: center;
      font-size: 26px;
      color: var(--text);
      font-weight: 700;
    }

    /* ------------------------------ */
    /*             DATE               */
    /* ------------------------------ */
    #todayDate {
      text-align: center;
      font-size: 14px;
      color: #8a6f56;
      margin-top: 8px;
    }

    /* ------------------------------ */
    /*       PRAYER CARD ITEMS        */
    /* ------------------------------ */
    .prayer-item {
      margin-top: 14px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all .25s ease;
      animation: slideIn .5s ease;
    }

    .prayer-item:hover {
      transform: translateX(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(12px)
      }

      to {
        opacity: 1;
        transform: none
      }
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: var(--accent1);
    }

    /* ------------------------------ */
    /*        HEART POPUP ANIM        */
    /* ------------------------------ */
    .heart {
      position: absolute;
      color: red;
      font-size: 18px;
      animation: floatUp 1.2s ease forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(.8)
      }

      40% {
        opacity: 1
      }

      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1.2)
      }
    }

    /* ------------------------------ */
    /*     MISSED PRAYER MESSAGE      */
    /* ------------------------------ */
    .missedMsg {
      position: absolute;
      color: #ff4d4d;
      font-size: 16px;
      animation: floatMiss 1.2s ease forwards;
    }

    @keyframes floatMiss {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(.8)
      }

      40% {
        opacity: 1
      }

      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1.1)
      }
    }

    /* ------------------------------ */
    /*              BUTTONS           */
    /* ------------------------------ */
    .btn {
      width: 100%;
      padding: 15px;
      margin-top: 16px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      font-weight: 700;
      font-size: 14px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.15);
      transition: .2s;
    }

    .btn:active {
      transform: scale(.98)
    }

    #resetBtn {
      background: linear-gradient(135deg, #cc7777, #e6a3a3);
    }

    #historyBtn {
      background: linear-gradient(135deg, #8aa37b, #b4d6a0);
    }

    /* ------------------------------ */
    /*    FULL GLOW WHEN ALL 5 DONE   */
    /* ------------------------------ */
    .glowBox {
      animation: glowPulse 1.4s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 0px var(--glow)
      }

      50% {
        box-shadow: 0 0 22px var(--glow)
      }

      100% {
        box-shadow: 0 0 0px var(--glow)
      }
    }

    /*       POPUP (NAME + REMINDER)  */
    /* ------------------------------ */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: white;
      width: 88%;
      max-width: 380px;
      padding: 24px;
      border-radius: 18px;
      text-align: center;
      animation: popIn .35s ease;

    function spawnStars() {
      for (let i = 0; i < 12; i++) {
        const s = document.createElement("div");
        s.className = "star";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDelay = Math.random() * 3 + "s";
        s.style.opacity = Math.random();
        document.body.appendChild(s);
      }

    document.getElementById("todayDate").textContent =

    /* ----------------------------- */
    function togglePrayer(key, box) {
      const c = document.getElementById(key);
      c.checked = !c.checked;

      if (c.checked) {
        createHeart(box);
      }
      checkAllPrayed();
    }

    function createHeart(box) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "â¤ï¸";
      h.style.left = "50%";
      box.appendChild(h);
      setTimeout(() => h.remove(), 1100);
    }

    /* ----------------------------- */
    /*      MISSED MESSAGE           */
    /* ----------------------------- */
    function showMissed(box) {
      const m = document.createElement("div");
      m.className = "missedMsg";
      m.textContent = "Ohh you missed this salah ðŸ’”";
      m.style.left = "40%";
      box.appendChild(m);
      setTimeout(() => m.remove(), 7000);
    }

    /* ----------------------------- */

    /* ----------------------------- */
    function checkAllPrayed() {
      const allChecked =
        fajr.checked && dhuhr.checked && asr.checked && maghrib.checked && isha.checked;

      if (allChecked) {
        document.querySelector(".container").classList.add("glowBox");

        confetti({
          particleCount: 120,
          spread: 100,
          origin: { y: 0.7 }
        });
      }
    }

    /* ----------------------------- */
    /*           RESET               */
    /* ----------------------------- */
    function resetDay() {
      const prayers = ["fajr", "dhuhr", "asr", "maghrib", "isha"];
      let missed = [];
      let completedAll = true;

      prayers.forEach(p => {
        const box = document.getElementById(p);
        if (!box.checked) {
          showMissed(box.parentElement);
          missed.push(p);
          completedAll = false;
        }
        box.checked = false;
      });

      document.querySelector(".container").classList.remove("glowBox");

      /* SAVE TODAY'S RECORD */
      const history = JSON.parse(localStorage.getItem("salahHistory") || "[]");
      history.push({
        date: new Date().toLocaleDateString(),
        missed: missed,
        completedAll: completedAll
      });
      localStorage.setItem("salahHistory", JSON.stringify(history));
    }

    /* ----------------------------- */
    /*     GO TO HISTORY PAGE        */

      window.location.href = "history.html";
